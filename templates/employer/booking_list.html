
{% for movie  in booking_data %}



<tr id="movie-{{ movie.pk }}" class="movie-row">
    <td class="border_color">{{movie.work_start_Date}}</td>
    <td class="border_color">{{movie.services}}</td>
    <td class="border_color">{{movie.no_of_worker}}</td>
    <td class="border_color">{{movie.department}}</td>
    <td class="border_color">{{movie.employer_id.admin.username}}</td>
    <td class="border_color">{{movie.employer_id.mob_no}}</td>
    <td class="border_color">{{movie.pin_code}}</td>
    <td class="border_color">{{movie.city}}</td>
    <td class="border_color">{{movie.goverment}}</td>
    <td class="border_color">
        <!-- Button trigger modal -->
        {% comment %} <button type="button" class="btn btn-warning badge rounded-pill text-dark" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" style="width: 7rem">
            workers list
        </button> {% endcomment %}
    
        <button class="btn btn-warning badge rounded-pill text-dark" hx-get="{% url 'worlker_list' movie.services.id %}" hx-target="#dialog">List Of Workers</button>
 

        <!-- Modal -->

    </td>
    <td>
        open
    </td>
</tr>

{% endfor %}
